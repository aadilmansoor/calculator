<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne&family=Urbanist&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6fa4c47ade.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator">
        <h1>CALCULATOR</h1>
        <div class="content">
            <div class="display">
                <h2 id="result"></h2>
            </div>
            <div class="button-4 ">
                <button class="operators" onclick="displayNum('+')">
                    <h3>+</h3>
                </button>
                <button class="operators" onclick="displayNum('-')">
                    <h3>-</h3>
                </button>
                <button class="operators" onclick="displayNum('x')">
                    <h3>x</h3>
                </button>
                <button class="operators" onclick="displayNum('/')">
                    <h3>/</h3>
                </button>

                <div class="line">
                    <button class="digits " onclick="displayNum(7)">
                        <h3>7</h3>
                    </button>
                    <button class="digits" onclick="displayNum(8)">
                        <h3>8</h3>
                    </button>
                    <button class="digits" onclick="displayNum(9)">
                        <h3>9</h3>
                    </button>
                    <button class="digits" onclick="backspace()">
                        <h3><i class="fa-solid fa-delete-left"></i></h3>
                    </button>
                </div>
            </div>
            <div class="buttons-3">
                <div class="line">
                    <button class="digits" onclick="displayNum(4)">
                        <h3>4</h3>
                    </button>
                    <button class="digits" onclick="displayNum(5)">
                        <h3>5</h3>
                    </button>
                    <button class="digits" onclick="displayNum(6)">
                        <h3>6</h3>
                    </button>
                </div>
                <div class="line">
                    <button class="digits" onclick="displayNum(1)">
                        <h3>1</h3>
                    </button>
                    <button class="digits" onclick="displayNum(2)">
                        <h3>2</h3>
                    </button>
                    <button class="digits" onclick="displayNum(3)">
                        <h3>3</h3>
                    </button>
                </div>
                <div class="line">
                    <button class="digits" onclick="allClear()">
                        <h3>AC</h3>
                    </button>
                    <button class="digits" onclick="displayNum(0)">
                        <h3>0</h3>
                    </button>
                    <button class="digits" onclick="displayNum('.')">
                        <h3>.</h3>
                    </button>
                </div>
            </div>
            <button class="equal bg-warning" onclick="evalExp()">
                <h3>=</h3>
            </button>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="./index.js"></script>
</html>
